<div class="container mt-4">
    <h1>Actions</h1>
    <div class="mb-3">
        <label for="actionName" class="form-label">Action Name</label>
        <input type="text" class="form-control" id="actionName" placeholder="Enter action name" required>
    </div>
    <button id="createActionBtn" class="btn btn-primary">Create Action</button>
    
    <h2 class="mt-5">Existing Actions</h2>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name Action</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="actionTableBody">
            <!-- Rows will be populated dynamically -->
        </tbody>
    </table>
</div>

<!-- Modal for Editing Suite -->
<div class="modal fade" id="editActionModal" tabindex="-1" aria-labelledby="editActionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editActionModalLabel">Edit Suite</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editActionId"> <!-- Este está bien para el ID -->
                <div class="mb-3">
                    <label for="editActionName" class="form-label">Action Name</label>
                    <input type="text" class="form-control" id="editActionName" required> <!-- Cambia el ID aquí -->
                </div>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="updateActionBtn">Update Action</button>
            </div>
        </div>
    </div>
</div>
