<div class="container mt-4">
    <h1>Create Test Case</h1>
    
    <!-- Test Case Form -->
    <div class="mb-3">
        <label for="testCaseName" class="form-label">Test Case Name</label>
        <input type="text" class="form-control" id="testCaseName" placeholder="Enter test case name" required>
    </div>
    
    <div class="mb-3">
        <label for="importance" class="form-label">Importance</label>
        <select class="form-select" id="importance" required>
            <option value="" disabled selected>Select Importance</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
    </div>
    
    <div class="mb-3">
        <label for="summary" class="form-label">Summary</label>
        <textarea class="form-control" id="summary" rows="3" placeholder="Enter summary" required></textarea>
    </div>
    
    <div class="mb-3">
        <label for="preconditions" class="form-label">Preconditions</label>
        <textarea class="form-control" id="preconditions" rows="3" placeholder="Enter preconditions" required></textarea>
    </div>
    
    <div class="mb-3">
        <label for="level2Select" class="form-label">Test Suite Level 2</label>
        <select class="form-select" id="level2Select" required>
            <option value="" disabled selected>Select Test Suite Level 2</option>
        </select>
    </div>
    
    <div class="mb-3">
        <label for="actionsSelect" class="form-label">Actions</label>
        <div id="actionsContainer">
            <select class="form-select mb-2" id="actionsSelect" required>
                <option value="" disabled selected>Select an Action</option>
            </select>
        </div>
        <button type="button" class="btn btn-secondary" id="addActionBtn">Add Action</button>
    </div>
    
    <div class="mb-3">
        <label for="expectedResultsSelect" class="form-label">Expected Results</label>
        <select class="form-select" id="expectedResultsSelect" required>
            <option value="" disabled selected>Select Expected Result</option>
        </select>
    </div>
    
    <button id="createTestCaseBtn" class="btn btn-primary">Create Test Case</button>
    
    <!-- Test Cases Table -->
    <h2 class="mt-5">Existing Test Cases</h2>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Importance</th>
                <th>Summary</th>
                <th>Preconditions</th>
                <th>Actions</th>
                <th>Expected Results</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="testCasesTableBody">
            <!-- Rows will be populated dynamically -->
        </tbody>
    </table>
</div>

<!-- Modal for Editing Test Case -->
<div class="modal fade" id="editTestCaseModal" tabindex="-1" aria-labelledby="editTestCaseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTestCaseModalLabel">Edit Test Case</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editTestCaseId">
                <div class="mb-3">
                    <label for="editTestCaseName" class="form-label">Test Case Name</label>
                    <input type="text" class="form-control" id="editTestCaseName" required>
                </div>
                <div class="mb-3">
                    <label for="editImportance" class="form-label">Importance</label>
                    <select class="form-select" id="editImportance" required>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="editSummary" class="form-label">Summary</label>
                    <textarea class="form-control" id="editSummary" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="editPreconditions" class="form-label">Preconditions</label>
                    <textarea class="form-control" id="editPreconditions" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="editLevel2Select" class="form-label">Test Suite Level 2</label>
                    <select class="form-select" id="editLevel2Select" required></select>
                </div>
                <div class="mb-3">
                    <label for="editActionsSelect" class="form-label">Actions</label>
                    <select class="form-select mb-2" id="editActionsSelect" required>
                        <option value="" disabled selected>Select an Action</option>
                    </select>
                    <div id="editActionsContainer"></div>
                    <button type="button" class="btn btn-secondary" id="addEditActionBtn">Add Action</button>
                </div>
                <div class="mb-3">
                    <label for="editExpectedResultsSelect" class="form-label">Expected Results</label>
                    <select class="form-select" id="editExpectedResultsSelect" required></select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="updateTestCaseBtn">Update Test Case</button>
            </div>
        </div>
    </div>
</div>
